<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Dress-Up Game Template</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-menu">
        <img src="Mainmenu.png" alt="Main Menu Image">
        <button onclick="enterGame()">Play</button>
    </div>
    
    <div class="game-container">
        <div class="base-container">
            <!-- Base character image -->
            <img id="base-image" src="Base.png" alt="Base Image">
        </div>
        <div class="controls"></div>
    </div>

    <!-- JavaScript to load item images and control buttons dynamically from item-data.json -->
   
    <script src="script.js"></script>
</body>
</html>
